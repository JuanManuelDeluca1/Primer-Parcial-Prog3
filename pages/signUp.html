<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleSignUp.css">
    <title>signUp</title>
</head>
<body>
    <header>
         <a href="../index.html">
               <img src="../Img/LogoRazer.jpg" alt="LogoRazer">
         </a>
         <nav>
            <ul class="menu">
               <li><a href="./signIn.html" id="open">signIn</a></li>
               <li><a href="./signUp.html">signUp</a></li>
            </ul>
         </nav>
       </header>

       <section class="form">

            <h1>SingUp</h1>

            <form action="">

               <div class="group-form">
                   <label for="nombre">Nombre</label>
                   <input type="text" name="nombre" id="nombre" required placeholder="Ingresá tu nombre">
                   <span>Obligatorio</span>
               </div>

               <div class="group-form">
                  <label for="nombre">Apellido</label>
                  <input type="text" name="apellido" id="apellido" required placeholder="Ingresá tu apellido">
                  <span>Obligatorio</span>
              </div>

               <div class="group-form">
                   <label for="email">Email</label>
                   <input type="email" name="email" id="email" required placeholder="Ingresá tu email">
                   <span>Obligatorio</span>
               </div>

               <div class="group-form">
                  <label for="nombre">Dirreccion</label>
                  <input type="text" name="dirreccion" id="dirreccion" required placeholder="Ingresá tu dirreccion">
                  <span>Obligatorio</span>
              </div>

              <div class="group-form">
               <label for="nombre">Numero</label>
               <input type="text" name="numero" id="numero" required placeholder="Ingresá tu numero">
               <span>Obligatorio</span>
              </div>

               <div class="group-form">
                   <label for="password">Password</label>
                   <input type="password" name="password" id="password" required placeholder="Ingresá tu password">
                   <span>Obligatorio</span>
               </div>
            <form>

       </section>
</body>
</html>
